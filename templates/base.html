<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <style>
        body {
            background-color: #cceeff; /* пастельно-голубой */
        }
        .hero.is-primary {
            background-color: transparent !important;
        }
        .hero-body .container {
            background-color: rgba(255, 254, 254, 0.393);
            padding: 2rem;
            border-radius: 10px;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .navbar-item {
            color: #000000 !important; /* Черный цвет для ссылок */
        }
        .navbar-item:hover {
            background-color: rgba(0, 0, 0, 0.7) !important;
            color: #ffffff !important; /* Белый цвет при наведении */
        }
        
        /* Стили для заголовков страниц */
        .title,
        h3.title {
            color: #000000 !important;
            font-family: Arial, sans-serif !important;
            font-size: 24px !important;
            font-weight: bold !important;
            text-align: center !important;
            margin-bottom: 20px !important;
        }
        
        /* Стили для всех кнопок */
        .button,
        input[type="submit"],
        input[type="button"],
        button {
            background-color: #000000 !important;
            color: #ffffff !important;
            border-color: #000000 !important;
        }

        .button:hover,
        input[type="submit"]:hover,
        input[type="button"]:hover,
        button:hover {
            background-color: #333333 !important;
            border-color: #333333 !important;
            color: #ffffff !important;
        }

        .button:focus,
        input[type="submit"]:focus,
        input[type="button"]:focus,
        button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.3);
        }

        /* Переопределение стилей Bulma */
        .button.is-info {
            background-color: #000000 !important;
            border-color: #000000 !important;
            color: #ffffff !important;
        }
        
        .button.is-info:hover {
            background-color: #333333 !important;
            border-color: #333333 !important;
            color: #ffffff !important;
        }
        
        .button.is-block {
            width: 100%;
        }

        /* Стили для уведомлений */
        .notification {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('index') }}" class="navbar-item">
                                Калькулятор
                            </a>
                            <a href="{{ url_for('data') }}" class="navbar-item">
                                Данные
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.profile') }}" class="navbar-item">
                                Профиль
                            </a>
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Выход
                            </a>
                            {% else %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Вход
                            </a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                Регистрация
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>
</html>
