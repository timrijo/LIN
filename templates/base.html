<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        .hero.is-primary {
            background-color: transparent !important;
        }
        .hero-body .container {
            background-color: rgba(255, 254, 254, 0.393);
            padding: 2rem;
            border-radius: 10px;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .navbar-item {
            color: white !important;
        }
        .navbar-item:hover {
            background-color: rgba(0, 0, 0, 0.7) !important;
        }
    </style>
</head>
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('index') }}" class="navbar-item">
                                Главная
                            </a>
                            <a href="{{ url_for('data') }}" class="navbar-item">
                                Данные
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('profile') }}" class="navbar-item">
                                Профиль
                            </a>
                            <a href="{{ url_for('logout') }}" class="navbar-item">
                                Выйти
                            </a>
                            {% else %}
                            <a href="{{ url_for('login') }}" class="navbar-item">
                                Войти
                            </a>
                            <a href="{{ url_for('signup') }}" class="navbar-item">
                                Регистрация
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>
</html>
