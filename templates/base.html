<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        .hero.is-primary {
            background-color: transparent !important;
        }
        .hero-body .container {
            background-color: rgba(255, 254, 254, 0.393);
            padding: 2rem;
            border-radius: 10px;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .navbar-item {
            color: white !important;
        }
        .navbar-item:hover {
            background-color: rgba(0, 0, 0, 0.7) !important;
        }
        
        /* Унифицированный стиль для всех кнопок и элементов управления */
        .button, 
        .control-button, 
        .id-checkbox-label,
        .drop-zone__button,
        .id-checkbox,
        input[type="submit"],
        input[type="button"] {
            padding: 8px 15px;
            background-color: #000000;
            border: 1px solid #000000;
            cursor: pointer;
            color: #ffffff;
            text-align: center;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            transition: background-color 0.2s, border-color 0.2s;
            margin-bottom: 5px;
        }

        .button:hover, 
        .control-button:hover, 
        .id-checkbox-label:hover,
        .drop-zone__button:hover,
        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #333333;
            border-color: #333333;
        }

        .button:active, 
        .control-button:active, 
        .id-checkbox-label:active,
        .drop-zone__button:active,
        input[type="submit"]:active,
        input[type="button"]:active {
            background-color: #555555;
        }

        .button:focus, 
        .control-button:focus, 
        .id-checkbox-label:focus,
        .drop-zone__button:focus,
        input[type="submit"]:focus,
        input[type="button"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.3);
        }

        /* Специальные стили для чекбоксов */
        .id-checkbox, input[type="checkbox"] {
            padding: 0;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            vertical-align: middle;
            position: relative;
            top: -1px;
            background-color: #ffffff;
            border: 1px solid #000000;
        }

        /* Стиль для меток чекбоксов */
        .id-checkbox-label, label.checkbox {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            margin-bottom: 3px;
            white-space: nowrap;
            background-color: transparent;
            border: none;
            color: #000000;
        }

        .id-checkbox-label:hover, label.checkbox:hover {
            background-color: #f0f0f0;
            border-radius: 4px;
        }

        /* Стиль для кнопок в селекторе ID */
        .id-selector .control-button {
            margin-bottom: 10px;
        }

        /* Стиль для кнопок в заголовке */
        .title-container .control-button {
            width: auto;
            min-width: 150px;
            margin: 10px auto;
            display: block;
        }

        /* Стиль для кнопок в зоне загрузки */
        .drop-zone__button {
            margin-top: 15px;
            width: auto;
            min-width: 120px;
        }

        /* Стиль для ссылок, оформленных как кнопки */
        a.control-button, a.button {
            text-decoration: none;
            display: inline-block;
        }
        
        /* Переопределение стилей Bulma */
        .button.is-info {
            background-color: #000000;
            border-color: #000000;
        }
        
        .button.is-info:hover {
            background-color: #333333;
            border-color: #333333;
        }
        
        .button.is-block {
            width: 100%;
        }
    </style>
</head>
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('index') }}" class="navbar-item">
                                Главная
                            </a>
                            <a href="{{ url_for('data') }}" class="navbar-item">
                                Данные
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('profile') }}" class="navbar-item">
                                Профиль
                            </a>
                            <a href="{{ url_for('logout') }}" class="navbar-item">
                                Выйти
                            </a>
                            {% else %}
                            <a href="{{ url_for('login') }}" class="navbar-item">
                                Войти
                            </a>
                            <a href="{{ url_for('signup') }}" class="navbar-item">
                                Регистрация
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>
</html>
